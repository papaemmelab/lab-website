- title: IPSS-M Risk Calculator
  subtitle: MDS Prognosis Calculator
  group: featured
  image: images/ipssm-app.png
  link: https://mds-risk-model.com/
  # description: The IPSS-M Risk Calculator is the newest MDS prognosis calculator that combines genomic profiling with hematologic and cytogenetic parameters, improving the risk stratification of patients with MDS. This is a valuable tool for clinical decision-making, offering the prospect of tailoring diagnosis and therapeutic interventions to each patient's molecular profile.
  description: Newest MDS prognosis calculator that combines genomic profiling with hematologic and cytogenetic parameters, improving the risk stratification of patients with MDS.
  repo: papaemmelab/ipssm
  tags:
    - MDS, Hemaetology, Prognosis


